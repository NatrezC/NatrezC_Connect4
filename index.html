<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CONNECT <span>4</span></h1>
        <h2 class="turn" id="turn">Player 1's Turn</h2>
        <div class="board">
            <table>
                <tr>
                    <td class="placement" id="A0" row-o col-0></td>
                    <td class="placement" id="A1" row-0 col-1></td>
                    <td class="placement" id="A2" row-0 col-2></td>
                    <td class="placement" id="A3" row-0 col-3></td>
                    <td class="placement" id="A4" row-0 col-4></td>
                    <td class="placement" id="A5" row-0 col-5></td>
                    <td class="placement" id="A6" row-0 col-6></td>
                </tr>
                <tr>
                    <td class="placement" id="B0" row-1 col-0></td>
                    <td class="placement" id="B1" row-1 col-1></td>
                    <td class="placement" id="B2" row-1 col-2></td>
                    <td class="placement" id="B3" row-1 col-3></td>
                    <td class="placement" id="B4" row-1 col-4></td>
                    <td class="placement" id="B5" row-1 col-5></td>
                    <td class="placement" id="B6" row-1 col-6></td>
                </tr>
                <tr>
                    <td class="placement" id="C0" row-2 col-0></td>
                    <td class="placement" id="C1" row-2 col-1></td>
                    <td class="placement" id="C2" row-2 col-2></td>
                    <td class="placement" id="C3" row-2 col-3></td>
                    <td class="placement" id="C4" row-2 col-4></td>
                    <td class="placement" id="C5" row-2 col-5></td>
                    <td class="placement" id="C6" row-2 col-6></td>
                </tr>
                <tr>
                    <td class="placement" id="D0" row-3 col-0></td>
                    <td class="placement" id="D1" row-3 col-1></td>
                    <td class="placement" id="D2" row-3 col-2></td>
                    <td class="placement" id="D3" row-3 col-3></td>
                    <td class="placement" id="D4" row-3 col-4></td>
                    <td class="placement" id="D5" row-3 col-5></td>
                    <td class="placement" id="D6" row-3 col-6></td>
                </tr>
                <tr>
                    <td class="placement" id="E0" row-4 col-0></td>
                    <td class="placement" id="E1" row-4 col-1></td>
                    <td class="placement" id="E2" row-4 col-2></td>
                    <td class="placement" id="E3" row-4 col-3></td>
                    <td class="placement" id="E4" row-4 col-4></td>
                    <td class="placement" id="E5" row-4 col-5></td>
                    <td class="placement" id="E6" row-4 col-6></td>
                </tr>
                <tr>
                    <td class="placement" id="F0" row-5 col-0></td>
                    <td class="placement" id="F1" row-5 col-1></td>
                    <td class="placement" id="F2" row-5 col-2></td>
                    <td class="placement" id="F3" row-5 col-3></td>
                    <td class="placement" id="F4" row-5 col-4></td>
                    <td class="placement" id="F5" row-5 col-5></td>
                    <td class="placement" id="F6" row-5 col-6></td>
                </tr>
            </table>
        </div>
        <div class="bottom">
            <div class="tally"></div>
            <div class="reset">Reset</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
