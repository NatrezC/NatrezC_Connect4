<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CONNECT <span>4</span></h1>
        <h2 class="turn" id="turn">Player 1's Turn</h2>
        <div class="board">
            <table>
                <tr>
                    <td class="placement row-o col-0"></td>
                    <td class="placement row-0 col-1"></td>
                    <td class="placement row-0 col-2"></td>
                    <td class="placement row-0 col-3"></td>
                    <td class="placement row-0 col-4"></td>
                    <td class="placement row-0 col-5"></td>
                    <td class="placement row-0 col-6"></td>
                </tr>
                <tr>
                    <td class="placement row-1 col-0"></td>
                    <td class="placement row-1 col-1"></td>
                    <td class="placement row-1 col-2"></td>
                    <td class="placement row-1 col-3"></td>
                    <td class="placement row-1 col-4"></td>
                    <td class="placement row-1 col-5"></td>
                    <td class="placement row-1 col-6"></td>
                </tr>
                <tr>
                    <td class="placement row-2 col-0"></td>
                    <td class="placement row-2 col-1"></td>
                    <td class="placement row-2 col-2"></td>
                    <td class="placement row-2 col-3"></td>
                    <td class="placement row-2 col-4"></td>
                    <td class="placement row-2 col-5"></td>
                    <td class="placement row-2 col-6"></td>
                </tr>
                <tr>
                    <td class="placement row-3 col-0"></td>
                    <td class="placement row-3 col-1"></td>
                    <td class="placement row-3 col-2"></td>
                    <td class="placement row-3 col-3"></td>
                    <td class="placement row-3 col-4"></td>
                    <td class="placement row-3 col-5"></td>
                    <td class="placement row-3 col-6"></td>
                </tr>
                <tr>
                    <td class="placement row-4 col-0"></td>
                    <td class="placement row-4 col-1"></td>
                    <td class="placement row-4 col-2"></td>
                    <td class="placement row-4 col-3"></td>
                    <td class="placement row-4 col-4"></td>
                    <td class="placement row-4 col-5"></td>
                    <td class="placement row-4 col-6"></td>
                </tr>
                <tr>
                    <td class="placement row-5 col-0"></td>
                    <td class="placement row-5 col-1"></td>
                    <td class="placement row-5 col-2"></td>
                    <td class="placement row-5 col-3"></td>
                    <td class="placement row-5 col-4"></td>
                    <td class="placement row-5 col-5"></td>
                    <td class="placement row-5 col-6"></td>
                </tr>
            </table>
        </div>
        <div class="bottom">
            <div class="tally"></div>
            <div class="reset">Reset</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
